<div class="header">
    	<div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        	<a class="pure-menu-heading" href="">Attendance</a>
			<ul class="pure-menu-list">
            	<li class="pure-menu-item"><a href="#/" class="pure-menu-link">Home</a></li>
            	
            	<li class="pure-menu-item"><a href="#/login" class="pure-menu-link">Sign In</a></li>
        	</ul>
    	</div>
</div>

<div class="splash-container">
    <div class="splash">
        <form name="login" class="pure-form pure-form-stacked" novalidate>
            <p class="textcolor">Admin Login</p>
        	<input  type="number" class="transparentlogin textcolor" name="username" autofocus data-ng-model="user.username" placeholder="Username" required>
            <input  type="password" placeholder="password" class="transparentlogin textcolor" name="password"  data-ng-model="user.password" required>
        	
        	<p>
            	<button class="pure-button buttoncolor" data-ng-click="login(user)">Login</button>
        	</p>
        	<p data-ng-show="login.username.$touched">
        		<span class="textcolor" data-ng-show="login.username.$error.required">Username cannot be empty.</span>
        	</p>
            <p data-ng-show="login.password.$touched">
                <span class="textcolor" data-ng-show="login.password.$error.required">Password cannot be empty.</span>
            </p>
        	<p>{{message}}</p>
        </form>
    </div>
</div>

<div class="content-wrapper">
	<div class="footer l-box is-center">
         Made by the TEG Foundation Team.
	</div>
</div>
