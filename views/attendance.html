<div class="header">
    	<div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        	<a class="pure-menu-heading" href="">Attendance</a>
			<ul class="pure-menu-list">
            	<li class="pure-menu-item"><a href="#/" class="pure-menu-link">Home</a></li>
            	
            	<li class="pure-menu-item"><a href="#/login" class="pure-menu-link">Sign In</a></li>
        	</ul>
    	</div>
</div>
<div class="content-wrapper content-wrapper1">
    <div class="content">
        <h2 class="content-head is-center">Attendance Register</h2>

        <div class="pure-g">
            <div class="l-box pure-u-1 pure-u-md-1-3 pure-u-lg-1-3">

                <h3 class="content-subhead">
                    Course Details
                </h3>
                <p>
                    Course ID : {{course.id}}
                </p>
                <p>
                    Course Name : {{course.name}}
                </p>
                <p>
                    Faculty Name : {{course.facultyname}}
                </p>
                <p>
                    Start Date : {{course.startdate}}
                </p>
            </div>
            <div class="l-box pure-u-1 pure-u-md-2-3 pure-u-lg-2-3">
                <h3 class="content-subhead">Associate Details</h3>
                <form class="pure-form pure-form-stacked">
                    <fieldset>
                        <div class="pure-g">
                            <div class="pure-u-1 pure-u-md-1-3">
                                <label for="empid">Employee ID</label>
                                <input id="empid" class="pure-u-23-24" type="number">
                            </div>

                            <div class="pure-u-1 pure-u-md-1-3">
                                <label for="participant-name">Participant Name</label>
                                <input id="Participant-name" class="pure-u-23-24" type="text">
                            </div>

                            <div class="pure-u-1 pure-u-md-1-3">
                                <label for="designation">Desgn.</label>
                                <input id="designation" class="pure-u-23-24" type="text">
                            </div>
                            <div class="pure-u-1 pure-u-md-1-3">
                                <label for="project">Project. +WON/SWON</label>
                                <input id="project" class="pure-u-23-24" type="text">
                            </div>

                            <div class="pure-u-1 pure-u-md-1-3">
                                <label for="email">E-Mail</label>
                                <input id="email" class="pure-u-23-24" type="email" required>
                            </div>

                            <div class="pure-u-1 pure-u-md-1-3">
                                <label for="mobileno">Mobile No.</label>
                                <input id="mobileno" class="pure-u-23-24" type="tel">
                            </div>
                        </div>
                        <button type="submit" class="pure-button pure-button-primary">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
	<div class="footer l-box is-center">
         Made by the TEG Foundation Team.
	</div>
</div>
