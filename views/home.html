<div class="header">
    	<div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        	<a class="pure-menu-heading" href="">Attendance</a>
			<ul class="pure-menu-list">
            	<li class="pure-menu-item pure-menu-selected"><a href="#/" class="pure-menu-link">Home</a></li>
            	
            	<li class="pure-menu-item"><a href="#/login" class="pure-menu-link">Sign In</a></li>
        	</ul>
    	</div>
</div>

<div class="splash-container">
    <div class="splash">
        <form name="course" novalidate>
        	<p class="splash-subhead">
        		Enter the Course ID
        	</p>
        	<input  type="text" class="transparentinput" name="courseid" autofocus data-ng-model="course.id" required>
        	<p>
            	<button class="pure-button buttoncolor" data-ng-click="query(course)">Ok</button>
        	</p>
        	<p data-ng-show="course.courseid.$touched">
        		<span data-ng-show="course.courseid.$error.required" class="textcolor">Course ID cannot be empty.</span>
        	</p>
        	<p class="textcolor">{{message}}</p>
        </form>
    </div>
</div>

<div class="content-wrapper">
	<div class="footer l-box is-center">
         Made by the TEG Foundation Team.
	</div>
</div>
